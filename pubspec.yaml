name: stitches_africa_local
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.2.6
  geolocator: ^14.0.2
  geocoding: ^3.0.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  font_awesome_flutter: ^10.7.0
  nigerian_states_and_lga: ^1.0.0
  pay_with_paystack: ^1.0.8
  http: ^1.2.1
  intl: ^0.19.0
  image_picker: ^1.1.1
  mime: ^1.0.3
  http_parser: ^4.0.2
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"
  multi_select_flutter: ^4.1.3

flutter:
  uses-material-design: true

  assets:
    - images/
    - assets/products.json

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/Stitches Africa Logo-06.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "path/to/image.png"
